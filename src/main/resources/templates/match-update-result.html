<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bet4Fun - Football is passion.</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-validator/0.11.9/js/validator.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.js}"></script>
</head>
<body>
	<div th:insert="~{header :: header}"></div>
	<div class="container">
		<div class="row">
			<div th:insert="~{sidebar :: sidebar (${new String('matches')})}"></div>
			<div class="col-md-7" role="main">
				<h3>Update result</h3>
				<form method="POST" th:action="@{/match/} + ${match.matchId} + @{/result/update}" th:object="${match}" data-toggle="validator" class="col-md-7">
					<div class="form-group">
						<label for="numberGoalHome" th:text="${match.homeName}"></label>
						<input type="number" name="numberGoalHome" id="numberGoalHome" min="0" step="1" th:field="*{numberGoalHome}" class="form-control" required />
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="numberGoalAway" th:text="${match.awayName}"></label>
						<input type="number" name="numberGoalAway" id="numberGoalAway" min="0" step="1" th:field="*{numberGoalAway}" class="form-control" required />
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
