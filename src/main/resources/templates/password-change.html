<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bet4Fun - Football is passion.</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-validator/0.11.9/js/validator.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.js}"></script>
</head>
<body>
	<div th:insert="~{header :: header}"></div>
	<div class="container">
		<div class="row">
			<div th:insert="~{sidebar :: sidebar (${new String('')})}"></div>
			<div class="col-md-9" role="main">
				<h3>Change your password</h3>
				<hr style="margin-bottom: 20px; margin-top: 5px;">
				<div th:if="${error != null}" class="alert alert-danger">
					<p th:text="${error}"></p>
				</div>
				<div th:if="${message != null}" class="alert alert-success">
					<p th:text="${message}"></p>
				</div>
				<form method="POST" th:action="@{/user/password/change}" data-toggle="validator" class="col-md-7">
					<div class="form-group">
						<label for="oldPassword">Old password</label>
						<input type="password" name="oldPassword" id="oldPassword" class="form-control" required />
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="newPassword">New password</label>
						<input type="password" name="newPassword" id="newPassword" class="form-control" required />
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm password</label>
						<input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required />
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
