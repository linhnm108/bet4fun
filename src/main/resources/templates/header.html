<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Bet4Fun - Football is passion.</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="header" class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">Bet4Fun</div>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()">
					<a href="#"><span class="glyphicon glyphicon-user"></span>   Your Account</a>
				</li>
				<li sec:authorize="isAuthenticated()">
					<a href="/logout"><span class="glyphicon glyphicon-log-out"></span>   Logout</a>
				</li>
				<li sec:authorize="isAnonymous()"><a href="/signup"><span class="glyphicon glyphicon-user"></span>   Sign Up</a></li>
				<li sec:authorize="isAnonymous()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span>   Login</a></li>
			</ul>
		</div>
	</div>

</html>
