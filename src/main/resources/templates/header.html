<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Bet4Fun - Football is passion.</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="header" class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">Bet4Fun</div>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()">
					<a href="#myModal" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span>   Your Account</a>
					<!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
		
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4>My Balance: <span sec:authentication="principal.balance"></span></h4>
								</div>
								<div class="modal-body">
									<h5><a href="/my-handicaps">My Handicaps</a></h5>
									<h5><a href="/my-bets">My Bets</a></h5>
									<h5><a href="/user/password/change">Change Password</a></h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li sec:authorize="isAuthenticated()">
					<a href="/logout"><span class="glyphicon glyphicon-log-out"></span>   Logout</a>
				</li>
				<li sec:authorize="isAnonymous()"><a href="/signup"><span class="glyphicon glyphicon-user"></span>   Sign Up</a></li>
				<li sec:authorize="isAnonymous()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span>   Login</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
